<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <img class="logo" src= "/images/Logo.svg" alt="Castaway">
        <nav class="navigationBar">

            <a class="navigationLinks" href="#">Home</a>
            <a class="navigationLinks" href="#">Episodes </a>
            <a class="navigationLinks" href="#">About</a>
            <a class="navigationLinks" href="#">Contact</a>

        </nav>
    </header>
    
    <main>
        <section class="pasteboard">
            <img id="mainImg" src="/images/imageNegr.png" alt="autor">
            <div class="pasteboardInfo">
                <pre id="titleSection"> <h1>Take your<br>podcast to the<br>next <b>level</b></h1></pre>
                <div class="platforms">
                    <p>Listen on</p>
                    <div class="platformLinks">
                        <img src="/images/platfroms/spotify.svg" alt="spotify">
                        <img src="/images/platfroms/c.svg" alt="c">
                        <img src="/images/platfroms/icloud.svg" alt="icloud">
                        <img src="/images/platfroms/chel.svg" alt="chel">
                        <img src="/images/platfroms/radio.svg" alt="radio">
                    </div>
                </div>
            </div>
        </section>
        <section class="latestEpisodes">
            <div class="sectionHeader">
                <h2>Latest episodes</h2>
                <button class="allEp">View all episodes</button>
            </div>
            <div class="episodes">
                <div class="episode">
                    <img src="/images/ImgEp/ep3.svg" alt="ep3">
                    <div class="epInfo">
                        <a id="hashtags" href="#">Gear</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

</body>
</html>
